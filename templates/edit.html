{% extends "base.html" %}

{% block title %}Edit transaction{% endblock %}


{% block content %}
		<a href= "/">
			<button type="button">Home</button>
		</a>

		{% with messages = get_flashed_messages() %}
			{% if messages %}
				<div> {{ messages[0] }} </div>
			{% endif %}
		{% endwith %}
		<form method="POST" action="/edit/{{ id }}">
			<input id="date" type="date" name="date" value="{{date}}" placeholder="date" required>
			<input id="amount" type="number" name="amount" step="0.01" value="{{amount}}" placeholder="Amount" required>
			<input id="category" type="text" name="category" value="{{category}}" placeholder="Category" required>
			<input id="notes" type="text" name="notes" value="{{notes}}" placeholder="Notes">
			<button type="submit">Save</button>
		</form>
{% endblock %}
