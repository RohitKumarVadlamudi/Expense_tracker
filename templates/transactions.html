<html>
	<head>
		<title>Transactions page </title>
	</head>
	<body>
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				<div> {{ messages[0] }} </div>
			{% endif %}
		{% endwith %}
		<a href= "/add">
			<button type="button">Add transaction</button>
		</a>
		<form method="GET" action="/">
			<label for="month"></label>
			<select name="month" id="month">
				{% for item in month %}
				<option value="{{item}}" {% if item == request.args.get('month') %}selected{% endif %}>{{item}}</option>
				{% endfor %}
			</select>
			<label for="year"></label>
			<select name="year" id="year">
				{% for item in year %}
				<option value="{{item}}" {% if item == request.args.get('year') %}selected{% endif %}>{{item}}</option>
				{% endfor %}
			</select>
			<button type="submit">Search</button>
		</form>
		<h1>List of transactions</h1>
		<table>
			<tr>
				<th>ID</th>
				<th>Date</th>
				<th>Amount</th>
				<th>Category</th>
				<th>Notes</th>
			</tr>
			{% for items in expenses %}
			<tr>
				<td>{{items[0]}}</td>
				<td>{{items[1]}}</td>
				<td>{{items[2]}}</td>
				<td>{{items[3]}}</td>
				<td>{{items[4]}}</td>
				<td>
					<form action="/delete/{{items[0]}}", method="POST">
						<button type="submit">Delete</button>
					</form>
					<form action="/edit/{{items[0]}}",method="POST">
						<button type="submit">Edit</button>
					</form>
				</td>
			</tr>
			{% endfor %}
		</table>
		<a href= "/">
			<button type="button">Home</button>
		</a>
	</body>
</html>
