<html>
	<head>
		<title>Accounts</title>
	</head>
	<body>
		<h1>Accounts</h1>
		<table>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Type</th>
			</tr>
			{% for item in account %}
			<tr>
				<td>{{item[0]}}</td>
				<td>{{item[1]}}</td>
				<td>{{item[2]}}</td>
			</tr>
			{% endfor%}
		</table>
		<a href= "/">
			<button type="button">Home</button>
		</a>
	</body>
</html>
