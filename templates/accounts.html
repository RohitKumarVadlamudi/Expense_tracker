{% extends "base.html" %}

{% block title %}Accounts{% endblock %}



{% block content %}
		{% with messages = get_flashed_messages() %}
			{% if messages %}
				<div>{{messages[0]}}</div>
			{% endif %}
		{% endwith %}
		<table>
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Type</th>
			</tr>
			{% for item in accounts %}
			<tr>
				<td>{{item[0]}}</td>
				<td>{{item[1]}}</td>
				<td>{{item[2]}}</td>
			</tr>
			{% endfor%}
		</table>
		<!-- Same page, needs to be made into a pop up later -->

		<form action="/add-acc" method= "POST">
			<input id=account name="account" type="text" placeholder="acount" required> 
			<input id="type" name="type" type="text" placeholder="type" required>
			<button type="submit">Save</button>
		</form>
{% endblock %}
