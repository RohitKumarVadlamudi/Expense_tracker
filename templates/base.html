<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}My App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Font Awesome CDN for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <div class="header_left">
            <input type="checkbox" id="sidebar-toggle" class="sidebar-toggle" />
            <label for="sidebar-toggle" class="sidebar-toggle-label" aria-label="Toggle Sidebar">
                <i class="fas fa-bars"></i>
            </label>
            <a href="/" class="header_logo">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" />
            </a>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <a href="/" class="sidebar_item">
                <i class="fas fa-home"></i>
                <span class="label">Home</span>
            </a>
            <a href="/transactions" class="sidebar_item">
                <i class="fas fa-file-invoice-dollar"></i>
                <span class="label">Transactions</span>
            </a>
            <a href="/accounts" class="sidebar_item">
                <i class="fas fa-wallet"></i>
                <span class="label">Accounts</span>
            </a>
        </aside>

        <main>
            {% block content %}{% endblock %}
        </main>
    </div>

    <footer>
        <div class="footer_text">
            <p>&copy; 2025 Cheque-Check. All rights reserved.</p>
            <p>Developed by: Rohit Kumar Vadlamudi</p>
            <p>Contact: rohitkumarvadlamudi@gmail.com</p>
        </div>
        <div class="footer_logo">
            <a href="/">
                <img src="{{ url_for('static', filename='images/logo_with_name.png') }}" alt="Logo" />
            </a>
        </div>
    </footer>
</body>
</html>
