<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    {% block head %}{% endblock %}
</head>
<body>

    <!-- Fixed Header -->
    <header>
        <label for="sidebar-toggle" class="hamburger">
            <i class="fas fa-bars"></i>
        </label>
        <div class="header_logo">
            <a href="/">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
            </a>
        </div>
    </header>

    <!-- Hidden toggle for sidebar expand/collapse -->
    <input type="checkbox" id="sidebar-toggle" hidden>

    <!-- Layout wrapper -->
    <div class="layout">
        
        <!-- Sidebar -->
        <aside class="sidebar">
            <nav>
                <a href="/" class="sidebar_item">
                    <i class="fas fa-home"></i>
                    <span class="label">Home</span>
                </a>
                <a href="/transactions" class="sidebar_item">
                    <i class="fas fa-file-invoice-dollar"></i>
                    <span class="label">Transactions</span>
                </a>
                <a href="/accounts" class="sidebar_item">
                    <i class="fas fa-wallet"></i>
                    <span class="label">Accounts</span>
                </a>
                <a href="/logout" class="sidebar_item logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="label">Logout</span>
                </a>
            </nav>
        </aside>

        <!-- Main content -->
        <main>
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer_text">
            <p>&copy; 2025 Cheque-Check. All rights reserved.</p>
            <p>Developed by: Rohit Kumar Vadlamudi</p>
            <p>Contact: rohitkumarvadlamudi@gmail.com</p>
        </div>
        <div class="footer_logo">
            <a href="/">
                <img src="{{ url_for('static', filename='images/logo_with_name.png') }}" alt="Logo">
            </a>
        </div>
    </footer>

</body>
</html>
